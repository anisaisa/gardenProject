<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garden Guardian</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸŒ¿ Garden Guardian</h1>
      <p class="subtitle">Smart Plant Watering System</p>
    </div>

    <div class="moisture-display">
      <div class="moisture-label">ğŸ’§ Soil Moisture</div>
      <div class="moisture-value" id="moisture">--%</div>
      <div class="moisture-bar">
        <div class="moisture-fill" id="moisture-fill"></div>
      </div>
    </div>

    <div class="status-grid">
      <div class="status-card">
        <span class="status-icon">â˜ï¸</span>
        <div class="status-label">Source</div>
        <span class="status-value mode-auto">ThingSpeak</span>
      </div>

      <div class="status-card">
        <span class="status-icon">ğŸ“¡</span>
        <div class="status-label">Status</div>
        <span class="status-value pump-on">LIVE</span>
      </div>
    </div>
    <!-- Pump Control -->
    <div class="status-grid">
      <div class="status-card">
        <span class="status-icon">ğŸ’¦</span>
        <div class="status-label">Pump</div>
        <span class="status-value" id="pump-status">OFF</span>
      </div>

      <button class="btn-auto" onclick="pumpAuto()">AUTO</button>

      <div class="status-card">
        <span class="status-icon">ğŸ›ï¸</span>
        <div class="status-label">Control</div>
        <div class="button-group">
          <button class="btn-on" onclick="pumpOn()">ON</button>
          <button class="btn-off" onclick="pumpOff()">OFF</button>
        </div>
      </div>
    </div>

    <div class="thingspeak-section">
      <div class="chart-container">
        <div class="chart-title">ğŸ“Š Moisture History</div>
        <iframe
          src="https://thingspeak.mathworks.com/channels/3230579/charts/1?dynamic=true&results=60"
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
